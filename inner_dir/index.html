<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label for="textbox"><p class="GitHub">GitHub username:</p></label>
        <input type="text" id="textbox" placeholder="Enter Here">
        <button type="submit">Submit</button>
        <div class="error"></div>
    </form>
    <div class="card">
        <div style="display:none;"class="github-card">
            <img class="profile-pic" src="profile-pic-url" alt="Profile Picture">
            <div class="info">
                <h2 class="username"></h2>
                <p class="name"></p>
                <p class="details">Followers: <span class="followers"></span></p>
                <p class="details">Following: <span class="following"></span></p>
                <p class="details">Location: <span class="location"></span></p>
                <p class="details">Repositories: <span class="repos"></span></p>
            </div>
        </div><br>
            <button style="display:none" class="refresh">Add another</button>
    </div>
    <footer>
        <p>Made with â™¥ by <a href="http://github.com/so-bhannn">so-bhannn</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
